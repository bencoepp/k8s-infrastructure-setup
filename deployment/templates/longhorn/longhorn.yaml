apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  destination:
    namespace: longhorn
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: longhorn
    repoURL: https://charts.longhorn.io
    targetRevision: 1.7.2
    helm:
      parameters:
        - name: preUpgradeChecker.jobEnabled
          value: 'false'
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
